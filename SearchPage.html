<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Search something</title>
</head>
<body>
<header>
    <h1>Search the nearest sports track</h1>
</header>
<section>
    <br/>
    <form method="get" action="https://terviserajad.ee/?q=">
        <h3>Please enter in what city would you like to do sports </h3>
        <div id="nameInputContainer">
            <span>In witch city you are situated? </span>
            <input id="nameInput" placeholder="Example: Tallinn" name="q"/>
        </div>
        <br/>
        <button type="submit">Search Terviserajad.ee</button>
    </form>
</section>
</body>
</html>
