<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
<header>
    <h1>My Contact</h1>
</header>
<section>
    <div>
        <nav>
            <a href="index.html">
                Back to my profile
            </a>
        </nav>
    </div>
</section>
<section>
    <br/>
    <form>
        <div id="nameInputContainer">
            <span>Enter your name: </span>
            <input id="nameInput" placeholder="Example: John Smith"/>
        </div>
        <br/>
        <div id="phoneInputContainer">
            <span>Enter your phone: </span>
            <input id="phoneInput"/>
        </div>
        <br/>
        <div id="emailInputContainer">
            <span>Enter your e-mail: </span>
            <input id="emailInput"/>
        </div>
        <br/>
        <div id="replyOptionContainer">
            <span>How do you want me to reply: </span>
            <select id="replyOption">
                <option>Email</option>
                <option>Phone</option>
                <option>Post</option>
                <option>NoReply</option>
            </select>
        </div>
        <br/>
        <div id=" inquiryTypeOption">
            <span>What type of inquiry: </span>
            <div>
                <input type="radio" id="complain" name="inquiryType" value="complain">
                <label for="complain">complain</label>
            </div>
            <div>
                <input type="radio" id="project" name="inquiryType">
                <label for="project">project</label>
            </div>
            <div>
                <input type="radio" id="school" name="inquiryType">
                <label for="school">school</label>
            </div>
        </div>
        <br/>
        <div>
            <input type="submit">
        </div>
    </form>
</section>
</body>
</table>
</section>
</body>
</html>
